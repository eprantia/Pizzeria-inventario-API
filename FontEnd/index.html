<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inventario</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"> -->
    </head>

    <body>
        <header>
            <div class="imgStore">
                <img src="/imagenes/logo.png" alt="Logo de">
            </div>
        </header>

        <main>
            <div class="principal">
                <section class="fixed">
                    <form action="">
                        <div class="stores">
                            <fieldset>
                                <legend>Pizzeria:
                                <select name="" class="pizzerias" id="idPizzeriasSelect" required>
                                    <option value="">-</option>
                                    <option value="Pizzeria_Norte">Pizzeria_Norte</option>
                                    <option value="Pizzeria_Sur">Pizzeria_Sur</option>
                                    <option value="Pizzeria_Este">Pizzeria_Este</option>
                                    <option value="Pizzeria_Oeste">Pizzeria_Oeste</option>
                                </select></legend>
                            </fieldset>
                        </div>
                        <div class="delivery">
                            <fieldset>
                                <!-- <legend>Entregas: </legend> -->
                                <!-- <div> -->
                                <input type="checkbox" id="delivery" name="" unchecked/>
                                <label for="delivery">Entrega a domicilio</label>
                                <!-- </div> -->
                            </fieldset>
                        </div>
                        <div class="nuevo">
                            <input class="btnNew" id="buttonNew" type="button" value="NUEVO" />
                        </div>
                    </form>
                </section>

                <section class="popup">
                    <form action="">
                        <!-- <label for="nameTopping">Nombre Ingrediende</label>
                        <input type="text" name="" id="nameTopping" class="inputTxt" required> -->
                        <fieldset>
                            <legend>Nombre Ingrediende:
                            <select name="" class="toppings" id="idToppingSelect" required>
                                <option value="">-</option>
                                <option value="Pollo">Pollo</option>
                                <option value="Jamon">Jamon</option>
                                <option value="Chorizo">Chorizo</option>
                                <option value="Peperoni">Peperoni</option>
                                <option value="Atun">Atun</option>
                                <option value="Salmon">Salmon</option>
                                <option value="Queso_mozarella">Queso_mozarella</option>
                                <option value="Tomate">Tomate</option>
                                <option value="Cebolla">Cebolla</option>
                                <option value="Champiñon">Champiñon</option>
                                <option value="Alcachofa">Alcachofa</option>
                                <option value="Maiz">Maiz</option>
                                <option value="Anchoas">Anchoas</option>
                            </select></legend>
                        </fieldset>

                        <label for="quantityTopping" required>Cantidad (1-100)</label>
                        <input type="number" id="quantityTopping" name="quantity" min="10" max="100" class="inputNumber"/>

                        <label for="supplierTopping" required>Proveedor</label>
                        <input type="text" name="" id="supplierTopping" class="inputTxt" required>

                        <label for="descriptionTopping">Description</label>
                        <input type="text" name="" id="descriptionTopping" class="inputTxt" required>

                        <input class="btnCreate" id="buttonCreate" type="button" value="CREAR" />
                    </form>
                </section>
                
        
                <section class="inventary">
                    <table class="tableInventory">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Nombre</th>
                                <th>Cantidad</th>
                                <th>Proveedor</th>
                                <th>Descripcion</th>
                                <th>Fecha</th>
                                <th>Acciones</th>
                            </tr> 
                        </thead>
                        <tbody class="listToppings">
                            <tr>
                                <!-- <td>1</td>
                                <td>Hola2</td>
                                <td>Hola3</td>
                                <td>Hola4</td>
                                <td>Hola5</td>
                                <td>22-02-2024</td>
                                <td>
                                    <input class="btnEdit" id="buttonEdit" type="button" value="Editar"/>
                                    <input class="btnDelete" id="buttonDelete" type="button" value="Borrar"/>
                                </td> -->
                            </tr>
                        </tbody>
                        
                    </table>
                </section>
            </div>
            

        </main>

        <footer>
            <img src="imagenes/logo-blanco.png">
            <p class="copyright">&copy Copyright Pizzerias Lirol Ciza</p>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
